<html>
    <head>
        <title>CraftOS-PC Online</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="vendor/fontawesome/css/all.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <script src="vendor/CollapsibleLists.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="sidebar">
                <div class="sidebar-button selected" onClick="sidebarSelect(0);"><i class="far fa-copy"></i></div>
                <div class="sidebar-button" onClick="sidebarSelect(1);"><i class="fas fa-desktop"></i></div>
            </div>
            <div id="browser">
                <div id="browser-title">Explorer</div>
                <ul id="browser-root">
                    <li style="margin-left: 0px; padding-left: 0px;"><span class="browser-title">Computer 0</span><ul class="browser-list" id="browser-temp-root">
                        
                    </ul></li>
                </ul>
            </div>
            <div id="editor">
                <div id="editor-tabbar">
                    
                </div>
                <div id="editor-content">

                </div>
                <div id="editor-terminal">
                    <div class="emscripten" id="status" style="display: none">Downloading...</div>
                    <div style="display: flex; background: url(frame.png); width: 644px; height: 374px; justify-content: center; align-items: center;">
                        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
                    </div>
                </div>
                <div id="editor-default" style="display: hidden;">
                    <h1 style="padding: 20px; text-align: center; width: 100%;">Welcome to CraftOS-PC Online!</h1>
                </div>
            </div>
        </div>
        <script src="vendor/vs/loader.js"></script>
        <script src="index.js"></script>
        <script src="wasm.js"></script>
    </body>
</html>
